<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <!-- Incluir Math.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="framework">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-6 title1">
                    calc
                    </div>
                    <div class="col-6 title2">
                        THEME
                        <button id="toggleButton" class="toggle-button state-1" onclick="toggleState()">1</button>

                    </div>
                </div>
            </div>
        </header>
        <input id="screen" type="text">
    </main>

    <footer id="keyboard">
        <div class="button-grid">
            <button class="button button-7">7</button>
            <button class="button button-8">8</button>
            <button class="button button-9">9</button>
            <button class="button button-del">DEL</button>
            <button class="button button-4">4</button>
            <button class="button button-5">5</button>
            <button class="button button-6">6</button>
            <button class="button button-mas">+</button>
            <button class="button button-1">1</button>
            <button class="button button-2">2</button>
            <button class="button button-3">3</button>
            <button class="button button-menos">-</button>
            <button class="button button-punto">.</button>
            <button class="button button-cero">0</button>
            <button class="button button-division">/</button>
            <button class="button button-multiplicacion">X</button>
          </div>
          <div>
            <button class="button button-reset" id="reset">RESET</button>
            <button class="button button-igual" id="igual">=</button>
          </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
